<svg viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="nameBackground" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F9FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Button gradient -->
    <linearGradient id="continueButton" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Input field gradient -->
    <linearGradient id="inputField" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    
    <!-- Subtle pattern -->
    <pattern id="subtlePattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="none"/>
      <circle cx="20" cy="20" r="15" fill="none" stroke="#E8F5E8" stroke-width="0.5" opacity="0.3"/>
      <circle cx="20" cy="20" r="8" fill="none" stroke="#E8F5E8" stroke-width="0.3" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="375" height="812" fill="url(#nameBackground)"/>
  <rect width="375" height="812" fill="url(#subtlePattern)" opacity="0.4"/>
  
  <!-- Status bar -->
  <rect x="0" y="0" width="375" height="44" fill="rgba(46, 125, 50, 0.05)"/>
  
  <!-- Progress indicator -->
  <g transform="translate(187.5, 70)">
    <circle cx="-40" cy="0" r="6" fill="#4CAF50"/>
    <circle cx="-15" cy="0" r="6" fill="#4CAF50"/>
    <circle cx="10" cy="0" r="6" fill="#E0E0E0"/>
    <circle cx="35" cy="0" r="6" fill="#E0E0E0"/>
    
    <!-- Connecting lines -->
    <line x1="-34" y1="0" x2="-21" y2="0" stroke="#4CAF50" stroke-width="2"/>
    <line x1="-9" y1="0" x2="4" y2="0" stroke="#E0E0E0" stroke-width="2"/>
    <line x1="16" y1="0" x2="29" y2="0" stroke="#E0E0E0" stroke-width="2"/>
  </g>
  
  <!-- Main content -->
  <g transform="translate(0, 150)">
    
    <!-- Header icon -->
    <g transform="translate(187.5, 60)">
      <circle r="35" fill="#E8F5E8" opacity="0.6"/>
      <circle r="28" fill="none" stroke="#4CAF50" stroke-width="1.5" opacity="0.4"/>
      <text x="0" y="8" text-anchor="middle" font-size="28" fill="#2E7D32">ðŸ‘¤</text>
    </g>
    
    <!-- Title -->
    <text x="187.5" y="150" text-anchor="middle" 
          font-family="Noto Sans, sans-serif" 
          font-size="26" 
          font-weight="600" 
          fill="#2E2E2E">
      What's your name?
    </text>
    
    <!-- Subtitle -->
    <text x="187.5" y="185" text-anchor="middle" 
          font-family="Noto Sans, sans-serif" 
          font-size="16" 
          font-weight="400" 
          fill="#666666" 
          opacity="0.8">
      We'd love to personalize your experience
    </text>
    
    <!-- Input field container -->
    <g transform="translate(187.5, 250)">
      <!-- Input field shadow -->
      <rect x="-140" y="2" width="280" height="56" rx="12" fill="#000" opacity="0.05"/>
      
      <!-- Main input field -->
      <rect x="-140" y="0" width="280" height="56" rx="12" 
            fill="url(#inputField)" 
            stroke="#E0E0E0" 
            stroke-width="1.5"/>
      
      <!-- Focus state indicator -->
      <rect x="-140" y="0" width="280" height="56" rx="12" 
            fill="none" 
            stroke="#4CAF50" 
            stroke-width="2" 
            opacity="0.3"/>
      
      <!-- Input placeholder text -->
      <text x="-120" y="20" 
            font-family="Noto Sans, sans-serif" 
            font-size="12" 
            font-weight="500" 
            fill="#4CAF50" 
            opacity="0.8">
        Your Name
      </text>
      
      <!-- Sample input text -->
      <text x="-120" y="40" 
            font-family="Noto Sans, sans-serif" 
            font-size="18" 
            font-weight="400" 
            fill="#2E2E2E">
        Ahmed
      </text>
      
      <!-- Cursor indicator -->
      <line x1="48" y1="26" x2="48" y2="44" stroke="#4CAF50" stroke-width="2" opacity="0.8"/>
    </g>
    
    <!-- Helper text -->
    <text x="187.5" y="340" text-anchor="middle" 
          font-family="Noto Sans, sans-serif" 
          font-size="14" 
          fill="#999999">
      This will be used for personalized greetings
    </text>
    
    <!-- Islamic decoration -->
    <g transform="translate(187.5, 400)">
      <path d="M-30,0 Q-15,-8 0,0 Q15,-8 30,0" 
            fill="none" 
            stroke="#E8F5E8" 
            stroke-width="2" 
            opacity="0.6"/>
      <circle cx="-25" cy="0" r="2" fill="#4CAF50" opacity="0.4"/>
      <circle cx="0" cy="-5" r="3" fill="#2E7D32" opacity="0.5"/>
      <circle cx="25" cy="0" r="2" fill="#4CAF50" opacity="0.4"/>
    </g>
    
  </g>
  
  <!-- Continue button at bottom -->
  <g transform="translate(187.5, 700)">
    <!-- Button shadow -->
    <circle r="32" fill="#000" opacity="0.1" transform="translate(2, 4)"/>
    
    <!-- Main button -->
    <circle r="30" fill="url(#continueButton)"/>
    <circle r="28" fill="none" stroke="#fff" stroke-width="1" opacity="0.3"/>
    
    <!-- Arrow icon -->
    <path d="M-8,-5 L5,0 L-8,5 M-2,0 L8,0" 
          stroke="white" 
          stroke-width="2.5" 
          stroke-linecap="round" 
          stroke-linejoin="round" 
          fill="none"/>
  </g>
  
  <!-- Bottom helper text -->
  <text x="187.5" y="760" text-anchor="middle" 
        font-family="Noto Sans, sans-serif" 
        font-size="12" 
        fill="#999999">
    Continue
  </text>
  
</svg>
